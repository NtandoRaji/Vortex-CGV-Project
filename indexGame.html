<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Speed Shopper</title>
		<style>
			body { margin: 0; }
		</style>
		<script>
			const menuMusic = new Audio('musicSound/gameMusic.mp3');
			menuMusic.loop = true; // Make the music loop
			menuMusic.volume = localStorage.getItem("vol"); // Set initial volume
			localStorage.setItem("vol",menuMusic.volume);
			menuMusic.play().catch(error => console.error('Music playback failed:', error)); // Handle autoplay restrictions

		</script>
	</head>
	<body>
		<div id="app" ></div>
		<script type="module" src="src/main.ts"></script>
	</body>
</html>
